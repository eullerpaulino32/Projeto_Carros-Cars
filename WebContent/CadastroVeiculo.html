<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title>Cadasto de Veículo</title>
	<link rel="stylesheet" type="text/css" href="CadastroVeiculo.css">
</head>
<body>
	<form>
	<center>
		<h1>Carros&Cars</h1>
		<section>
			<img src="img/carros&cars.png" width="70%" height="40%">
			<p>Cadastro de Veículo</p>
			<table>
				<tr>
					<td>Modelo:</td>
					<td><input type="text" name="modelo" size="40"></td>
				</tr>
				<tr>
					<td>Montadora:</td>
					<td><input type="text" name="montadora" size="40"></td>
				</tr>
				<tr>
					<td>Motor:</td>
					<td><input type="text" name="motor" size="40"></td>
				</tr>
				<tr>
					<td>Ano:</td>
					<td><input type="date" name="ano"></td>
				</tr>
				<tr>
					<td>Descrição:</td>
					<td><textarea name="descrição" maxlength="100" rows="5"></textarea></td>
				</tr>
			</table>
			<a href="singin.html"><input type="button" value="salvar" name="Salvar"></a>
			<input type="reset" value="limpar" name="Limpar">
		</section>
	</center>
	</form>
</body>
</html>
